<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos com dom</title>
    <style>
        body{
            background-color: rgb(133, 218, 247);
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM </h1>
    <p>Aqui vai os resultados</p>
    <p>Aprendendo a usar o <strong>DOM </strong>em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        
        var p1= window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerText)

        window.document.write('Está escrito assim:'+ p1.innerText)

        p1.style.color='red'

        var corpo= window.document.body
        corpo.style.background='black'

        document.write(p1.innerHTML)

        /*
        Mostra o texto sem formatação e sem as tags
        window.alert(p1.innerText)

        Mostra o texto sem a formatação e com a tag <strong>
        window.alert(p1.innerHTML)
        */

        var d= window.document.getElementById('msg')
        d.style.background='green'
        d.innerText='Estou aguardadando...'

        var d = window.document.querySelector('div#msg')
        d.style.color='blue'

        /*Altera conforme a ordem, a última linha é a que sobrepõe as outras escritas */

        /* por seletor com:

        querySelector()
        querySelectorAll()

        é mais prático com alterações rápidas*/




        
    </script>
</body>
</html>
